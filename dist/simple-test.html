<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section-content {
            display: none;
        }
        .section-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <h1 class="text-xl font-bold">Student Portal</h1>
            </div>
            <nav class="mt-8">
                <a href="#dashboard" class="nav-link active block py-2 px-4 hover:bg-blue-700">Dashboard</a>
                <a href="#transport" class="nav-link block py-2 px-4 hover:bg-blue-700">Transport</a>
                <a href="#profile" class="nav-link block py-2 px-4 hover:bg-blue-700">Profile</a>
                <a href="#feedback" class="nav-link block py-2 px-4 hover:bg-blue-700">Feedback</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Dashboard Section -->
            <div id="dashboardSection" class="section-content active">
                <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
                <p>Welcome to your dashboard!</p>
            </div>

            <!-- Transport Section -->
            <div id="transportSection" class="section-content">
                <h2 class="text-2xl font-bold mb-4">Transport</h2>
                <p>Transport information here.</p>
            </div>

            <!-- Profile Section -->
            <div id="profileSection" class="section-content">
                <h2 class="text-2xl font-bold mb-4">Profile</h2>
                <p>Profile information here.</p>
            </div>

            <!-- Feedback Section -->
            <div id="feedbackSection" class="section-content">
                <h2 class="text-2xl font-bold mb-4">Feedback</h2>
                <p>Feedback form here.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loaded');
        
        function showSection(sectionName) {
            console.log('showSection called with:', sectionName);
            
            // Hide all sections
            document.querySelectorAll('.section-content').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active from nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show target section
            const targetSection = document.getElementById(sectionName + 'Section');
            if (targetSection) {
                targetSection.classList.add('active');
                console.log('Section shown:', sectionName);
            }
            
            // Activate nav link
            const activeLink = document.querySelector(`[href="#${sectionName}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        // Setup navigation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up navigation...');
            
            const navLinks = document.querySelectorAll('.nav-link');
            console.log('Found nav links:', navLinks.length);
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('href').substring(1);
                    console.log('Clicked section:', section);
                    showSection(section);
                });
            });
        });
    </script>
</body>
</html>
