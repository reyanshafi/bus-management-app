<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ebebef 0%, #f5eafe 100%);
      min-height: 100vh;
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }
    .toggle-container {
      background: #f1f5f9;
      border-radius: 16px;
      padding: 4px;
      position: relative;
      display: flex;
    }
    .toggle-btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      background: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      position: relative;
      z-index: 2;
    }
    .toggle-btn.active { color: white; }
    .toggle-btn.inactive { color: #64748b; }
    .toggle-slider {
      position: absolute; top: 4px; left: 4px;
      width: calc(50% - 4px); height: calc(100% - 8px);
      background: linear-gradient(135deg,#3b82f6,#1e40af);
      border-radius: 12px;
      transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
      box-shadow: 0 4px 12px rgba(59,130,246,0.4);
    }
    .toggle-slider.student { transform: translateX(100%); }
    .input-group { position: relative; margin-bottom: 24px; }
    .input-icon {
      position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
      color: #64748b; font-size: 18px; z-index: 2;
    }
    .input-field {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.1);
      transform: translateY(-2px);
    }
    .input-field:focus + .input-icon { color: #3b82f6; }
    .password-toggle {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      background: none; border: none;
      color: #64748b; cursor: pointer;
      font-size: 18px; padding: 4px;
      transition: color 0.2s ease;
    }
    .password-toggle:hover { color: #3b82f6; }
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg,#3b82f6,#1e40af);
      color: white; border: none;
      padding: 18px; border-radius: 16px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(59,130,246,0.3);
      position: relative; overflow: hidden;
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
    }
    .login-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(59,130,246,0.4); }
    .login-btn:active { transform: translateY(0); }
    .login-btn:disabled { cursor: default; opacity: 0.7; }
    .login-btn::before {
      content: ''; position: absolute; top:0; left:-100%;
      width:100%; height:100%;
      background: linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
      transition: left 0.5s;
    }
    .login-btn:hover::before { left:100%; }
    .brand-title {
      background: linear-gradient(135deg,#3b82f6,#1e40af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800; letter-spacing: -0.025em;
    }
    .btn-spinner {
      width: 1rem; height: 1rem;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .floating-shapes { position: fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1; }
    .shape {
      position: absolute; background: rgba(255,255,255,0.1); border-radius:50%;
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1){ width:80px;height:80px;top:20%;left:10%;animation-delay:0s; }
    .shape:nth-child(2){ width:120px;height:120px;top:60%;left:80%;animation-delay:2s; }
    .shape:nth-child(3){ width:60px;height:60px;top:80%;left:20%;animation-delay:4s; }
    @keyframes float { 0%,100%{transform:translateY(0) rotate(0);}50%{transform:translateY(-20px) rotate(180deg);} }
    @media(max-width:480px){ .login-card{margin:20px;padding:32px;} }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-card w-full max-w-md p-10">
    <div class="text-center mb-10">
      <h1 class="brand-title text-4xl mb-3">Welcome</h1>
      <p class="text-slate-600 text-lg font-medium">Sign in to your account</p>
    </div>
    
    <div class="toggle-container mb-8 relative">
      <div id="toggleSlider" class="toggle-slider"></div>
      <button id="adminToggle" class="toggle-btn active">
        <i class="fas fa-user-shield mr-2"></i>Admin
      </button>
      <button id="studentToggle" class="toggle-btn inactive">
        <i class="fas fa-graduation-cap mr-2"></i>Student
      </button>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          required 
          class="input-field"
        />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          required 
          class="input-field"
        />
        <button type="button" id="togglePassword" class="password-toggle">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      
      <button id="loginBtn" type="submit" class="login-btn">
        <i id="btnLock" class="fas fa-lock-open"></i>
        <span id="btnText">Sign In</span>
        <div id="btnSpinner" class="btn-spinner"></div>
      </button>
      
      <p id="errorMsg" class="text-red-500 text-sm text-center mt-4 font-medium"></p>
    </form>
    
    <div class="text-center mt-8">
      <p class="text-slate-500 text-sm">Secure login with end-to-end encryption</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  
  <script>
    // Toggle functionality
    const adminToggle = document.getElementById('adminToggle');
    const studentToggle = document.getElementById('studentToggle');
    const toggleSlider = document.getElementById('toggleSlider');
    
    function setActiveToggle(active, inactive, isStudent = false) {
      active.classList.remove('inactive');
      active.classList.add('active');
      inactive.classList.remove('active');
      inactive.classList.add('inactive');
      toggleSlider.classList.toggle('student', isStudent);
    }
    
    adminToggle.addEventListener('click', () => {
      setActiveToggle(adminToggle, studentToggle, false);
    });
    
    studentToggle.addEventListener('click', () => {
      setActiveToggle(studentToggle, adminToggle, true);
    });
    
    // Password visibility toggle
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      const icon = togglePasswordBtn.querySelector('i');
      icon.classList.toggle('fa-eye-slash', type === 'text');
      icon.classList.toggle('fa-eye', type === 'password');
    });
    
    // Loader & lock on submit
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const btnLock = document.getElementById('btnLock');
    const errorMsg = document.getElementById('errorMsg');
    
    loginForm.addEventListener('submit', (e) => {
      // disable button & show spinner + lock
      loginBtn.disabled = true;
      btnSpinner.style.display = 'inline-block';
      btnLock.classList.replace('fa-lock-open', 'fa-lock');
      btnText.textContent = 'Signing In';
      // allow existing js in login.js to handle actual login...
    });
  </script>
  
  <script type="module" src="./js/login.js"></script>
</body>
</html>
