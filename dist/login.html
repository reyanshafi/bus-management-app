<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <div class="flex justify-center mb-4">
      <button id="adminToggle" class="px-4 py-2 rounded-l bg-blue-600 text-white font-semibold focus:outline-none">Admin</button>
      <button id="studentToggle" class="px-4 py-2 rounded-r bg-gray-200 text-gray-700 font-semibold focus:outline-none">Student</button>
    </div>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
      <p id="errorMsg" class="text-red-500 text-sm mt-2"></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
